<!DOCTYPE html>
<html>
<head>
  <title>Payment Method Created</title>
  <style>
    /* Styling for the overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Styling for the success message window */
    .success-window {
      padding: 20px;
      background-color: lightgreen;
      border: 1px solid darkgreen;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      cursor: pointer; /* Add cursor pointer to indicate clickability */
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="success-window">
      <h1>Payment Method Created Successfully!</h1>
      <p>Click anywhere on the screen to go back.</p>
    </div>
  </div>

  <script>
    // Add a click event listener to the overlay
    document.querySelector('.overlay').addEventListener('click', function() {
      // Navigate back to the manageaccount.jsp page
      window.location.href = 'manageaccount.jsp';
    });
  </script>
</body>
</html>
